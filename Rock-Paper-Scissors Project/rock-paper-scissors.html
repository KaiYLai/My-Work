<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <button class="move-button js-rockButton"><img src="Images/rock-emoji.png" alt="rock" class="move-icon"></button>
        <button class="move-button js-paperButton"><img src="Images/paper-emoji.png" alt="paper" class="move-icon"></button>
        <button class="move-button js-scissorButton"><img src="Images/scissors-emoji.png" alt="scissors" class="move-icon"></button>

        <p class="display-result result"></p>
        <p class="display-move"></p>
        <p class="display-score score"></p>

        <button class="resetScore-button js-resetButton">Reset Score</button>
        <button class="autoPlay-button js-autoplayButton">Auto Play</button>

        <p class="js-resetConfirmation"></p>

        <p>You can also <b>Play</b> via <b>Keyboard</b> by:</p>
        <p>Type ' r ' to play Rocka</p>
        <p>Type ' p ' to play Paper</p>
        <p>Type ' s ' to play Scissors</p>

        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
