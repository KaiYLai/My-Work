<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="inputGrid">
            <input class="js-task-input name-input" placeholder="Task To Do" type="text" required>
            <input class="js-dueDate-input date-input" type="date" required>
            <button class="add-button js-addButton">Add</button>
        </div>
        <div class="js-todo-list listGrid">
        </div>
        <script src="to-do-list.js"></script>
    </body>
</html>
